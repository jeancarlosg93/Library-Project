<body>

<div class="fixed-top">
    <nav id="header" class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-family: literata,serif"><i class="fas fa-book"></i> Hold My Book</a>

<!-- ---------------- Login/register modal --------------------- -->

<!-- ------------------------ register ------------------------- -->

<div id="registerModal" class="modal justify-content-center " tabindex="-1">
    <div class="modal-dialog position-absolute top-50 start-50 translate-middle">
        <div class="modal-content auth-modal  ">

            <div class="login-section">
                <h5 class="title-welcome">Create an account</h5>
                <form>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control w-20" placeholder="Name" required>
                        <input type="text" class="form-control w-20" placeholder="Last Name" required>
                    </div>
                    <div class="mb-1 input-group">
                        <span class="input-group-text"><i class="bi bi-at"></i></span>
                        <input type="email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="mb-1 input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-1 input-group">
                        <span class="input-group-text"><i class="bi bi-x"></i></span>
                        <input type="password" class="form-control" placeholder="Re-type Password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">I agree to terms and conditions</label>
                        </div>
                        <div class="social-icons">
                            <span><i class="bi bi-facebook"></i></span>
                            <span><i class="bi bi-instagram"></i></span>
                            <span><i class="bi bi-google"></i></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary align-items-center">Submit</button>
                </form>
            </div>

            <div class="register-section w-50 text-center">
                <span><i class="bi bi-book"></i></span>
                <h1 class="mb-2">Hold My Book</h1>
                <h5 class="mb-5">Already Registered?</h5>
                <button class="register-btn">Log In</button>
            </div>
        </div>
    </div>
</div>

<!-- ------------------------ Log In ------------------------- -->

<div id="loginModal" class="modal justify-content-center ">
    <div class="modal-dialog position-absolute top-50 start-50 translate-middle">
        <div class="modal-content auth-modal">

            <div class="login-section">
                <br>
                <h5 class="title-welcome">Welcome back!</h5>
                <form>
                    <div class="mb-2 input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control w-50" placeholder="User Name" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="social-icons">
                            <span><i class="bi bi-facebook"></i></span>
                            <span><i class="bi bi-instagram"></i></span>
                            <span><i class="bi bi-google"></i></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary align-items-center">Log In</button>
                </form>
            </div>

            <div class="register-section w-50 text-center">
                <span><i class="bi bi-book"></i></span>
                <h1 class="mb-2">Hold My Book</h1>
                <h5 class="mb-5">Don't have an account yet?</h5>
                <button class="register-btn" onclick="hideModal()">Register</button>
            </div>
        </div>
    </div>
</div>
