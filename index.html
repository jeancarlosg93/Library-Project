<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

            <a class="navbar-brand" href="#"><i class="fas fa-book"></i> Hold My Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto"></ul>
                <button class="btn btn-primary " >Log in</button>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light bg-dark" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catalog</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>

        </div>+
    </nav>
</div>

<div class="container top-margin">
    <div id="content ">
        <div class="container mt-5">
            <h2 class="mb-4">Recommended</h2>

            <div id="bookCards" class=" row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
        class Book {
            constructor(isbn, title, author, year, imageUrl, description, price) {
                this.isbn = isbn;
                this.title = title;
                this.author = author;
                this.year = year;
                this.imageUrl = imageUrl;
                this.description = description;
                this.price = price;
            }
        }

        class BookList {
            constructor() {
                this.books = [
                    new Book(
                        'ISBN: 978-3-16-148410-0',
                        'Killers of the Flower Moon',
                        'David Grann',
                        2018,
                        'images/2.jpg',
                        'Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic asperiores alias eligendi laboriosam voluptates nam'
                    ),
                    new Book(
                        'ISBN: 978-0-00-000000-0',
                        'Quake',
                        'Richard Laymon',
                        1995,
                        'images/1.jpg',
                        '"No one writes like Laymon and you\'re going to have a good time with anything he writes" - Dean Koontz'
                    ),
                    new Book(
                        'ISBN: 978-1-11-111111-1',
                        'Again, Dangerous Visions',
                        'Harlan Ellison',
                        1972,
                        'images/4.jpg',
                        '46 original short stories from the science fiction genre'
                    ),
                    new Book(
                        'ISBN: 978-2-22-222222-2',
                        'The Housemaid',
                        'Freida McFadden',
                        2022,
                        'images/3.jpg',
                        'From behind closed doors, she sees everything.'
                    )
                ];
            }

            getBooks() {
                return this.books;
            }
        }

        function generateBookCards() {
            const bookList = new BookList();
            const cardContainer = document.getElementById('bookCards');

            bookList.getBooks().forEach(book => {
                const cardHtml = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${book.imageUrl}" class="card-img-top" alt="${book.title}">
                            <div class="card-body">
                                <small class="text-muted">${book.isbn}</small>
                                <h5 class="card-title">${book.title}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">${book.author}</h6>
                                <p class="card-text">${book.description}</p>
                                <p class="card-text"><small class="text-muted">${book.year}</small></p>
                                <a href="#" class="btn btn-primary">Reserve</a>
                            </div>
                        </div>
                    </div>
                `;
                cardContainer.innerHTML += cardHtml;
            });
        }

        // Call the function when the page loads
        window.onload = generateBookCards;
    </script>

</body>
</html>
